<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CountUp</title>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/Bootstrap v4.4.1.min.css">
	<link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
		
		<div class="section-padding section-bg section-overlay">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<div class="single-count-item">
							<i class="fa fa-home"></i>

							<h3><span class="count">100</span>%</h3>
							<p>Satisfaction</p>
						</div>
					</div>

					<div class="col-md-3">
						<div class="single-count-item">
							<i class="fa fa-home"></i>

							<h3><span class="count">25</span>%</h3>
							<p>Satisfaction</p>
						</div>
					</div>

					<div class="col-md-3">
						<div class="single-count-item">
							<i class="fa fa-home"></i>

							<h3><span class="count">2000</span>+</h3>
							<p>Satisfaction</p>
						</div>
					</div>

					<div class="col-md-3">
						<div class="single-count-item">
							<i class="fa fa-home"></i>

							<h3><span class="count">5350</span></h3>
							<p>Satisfaction</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	


	<script src="js/jQuery v3.4.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jQuery-waypoints-v2.0.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
