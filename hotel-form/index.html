<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hotel Booking</title>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/Bootstrap v4.4.1.min.css">
	<link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>

	<div class="booking-area">
		<div class="container">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="booking-text">
						<img src="img/gold.png" alt="" class="sep-top">
							<h2>TheGem Hotel</h2>
							<h3>Luxury Resot Spa</h3>
						<img src="img/gold.png" alt="" class="sep-bottom">
					</div>

					<div class="booking-form">
						<form action="index.html">
							<div class="row">
								<div class="col-md-3">
									<div class="booking-form-element">
										<label for="check-in">Check-in</label>
										<select name="check-in" id="">
											<option value="04.03.2020">04.03.2020</option>
											<option value="01.04.2020">01.04.2020</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="booking-form-element">
										<label for="check-out">Check-out</label>
										<select name="check-out" id="">
											<option value="04.03.2020">01.04.2020</option>
											<option value="01.04.2020">04.03.2020</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="booking-form-element">
										<label for="guest">Guest</label>
										<select name="guest" id="">
											<option value="01">01</option>
											<option value="02">02</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="booking-form-element">
										<input type="submit" value="Make A Reservation">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	
	


	<script src="js/jQuery v3.4.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
